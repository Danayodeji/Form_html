<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-hold">
        <div class="right-form">
            <div class="logo">
                <img src="/image/logo-lg-light.png" alt="">
            </div>
            <p>Looks like you're new here!</p>   
            <h2>Join our group in few minutes! Sign up with your details to get started</h2>   
            <a href="#">Downlod our mobile app.</a>
        </div> 
        <div class="left-form">
            <div class="form-wrapper">
                <h1>Create an Account</h1>
                <p>Already have an account? <span>Sign In</span></p>
                <form action="">
                    <label for="email">Email Address
                        <input type="email" placeholder="Enter Your Email">
                    </label>
                    <label for="username">Username
                        <input type="email" placeholder="Enter Your Username">
                    </label>
                    <label for="password">Password
                        <input type="password" placeholder="Enter password">
                    </label>
                    <button>Create an account</button>
                </form> 
            </div>
        </div>
         
    </div> 
     
</body> 
<script src="script.js"></script> 
</html>
