<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <div class="form-hold">
        <div class="right-form">
            <div class="logo">
                <img src="/image/logo-lg-light.png" alt="">
            </div>
            <p>Looks like you're new here!</p>   
            <h2>Join our group in few minutes! Sign up with your details to get started</h2>   
            <a href="#">Downlod our mobile app.</a>
        </div> 
        <div class="left-form">
            <div class="form-wrapper">
                <h1>Create an Account</h1>
                <p>Already have an account? <span>Sign In</span></p>
                <form action="">
                    <label for="email">Email Address
                        <input type="email" placeholder="Enter Your Email">
                    </label>
                    <label for="username">Username
                        <input type="email" placeholder="Enter Your Username">
                    </label>
                    <label for="password">Password
                        <input type="password" placeholder="Enter password">                   </label>
                    
                    
                </form> 
                <button>Create an account</button>
                <p>By creating an account, you agree to Oxyy <span>Terms</span> and <span>Privacy</span></p>
                <div class="create-line">
                    <div class="right line"></div>
                    <div class="create-with">Create with</div>
                    <div class="left line"></div>
                </div>

                <!-- social buttons -->
                <div class="button-hold">
                    <div class="btn facebook"><span class="material-symbols-outlined facebook-icon">home</span><p>facebook</p></div>
                    <div class="btn google"><span class="material-symbols-outlined google-icon">home</span><p>google</p></div>
                    <div class="btn twitter"><span class="material-symbols-outlined twitter-icon">home</span><p>twitter</p></div>
                </div>

            </div>
        </div>
         
    </div> 
     
</body> 
<script src="script.js"></script> 
</html>
